		<!--<div class='meta'>-->

	<div class="typo article-excerpt">
		
			<p>移动web当有输入框fixed定位在底部的时候，点击输入，弹起软键盘，iOS在将页面推上的时候会回弹一下，导致键盘刚好遮挡到输入框。而且在页面不同高度弹起的键盘对输入框的位置还不一样。（所受影响的元素此时是fixed定位）。<br>
		
	</p></div>
